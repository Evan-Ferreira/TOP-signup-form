<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main Sheet</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section>
            <div class="first-cont">
                <div>
                    <img
                        class="odin-logo"
                        src="./assets/images/odin-lined.png"
                        alt="Odin Logo"
                    />
                    <h1>odin</h1>
                </div>
                <p>
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        >Unsplash</a
                    >
                </p>
            </div>
            <div class="second-cont">
                <div class="form-description">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to hellp you realize
                        your deepest dreams. Sign up <i>now</i> to get started.
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <form action="">
                    <div class="form-white-box">
                        <h2>Let's do this!</h2>
                        <div class="input-holder">
                            <div class="input">
                                <div class="label-holder">
                                    <label for="first_name">FIRST NAME</label
                                    ><input
                                        type="text"
                                        name="first_name"
                                        id="first_name"
                                        required
                                    />
                                </div>
                                <div class="label-holder">
                                    <label for="email">EMAIL</label
                                    ><input
                                        type="email"
                                        name="email"
                                        id="email"
                                        required
                                    />
                                </div>
                                <div class="label-holder">
                                    <label for="password">PASSWORD</label
                                    ><input
                                        type="password"
                                        name="password"
                                        id="password"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="input">
                                <div class="label-holder">
                                    <label for="last_name">LAST NAME</label
                                    ><input
                                        type="text"
                                        name="last_name"
                                        id="last_name"
                                        required
                                    />
                                </div>
                                <div class="label-holder">
                                    <label for="phone">PHONE NUMBER</label
                                    ><input
                                        type="tel"
                                        name="phone"
                                        id="phone"
                                        required
                                    />
                                </div>
                                <div class="label-holder">
                                    <label for="confirm_password"
                                        >CONFIRM PASSWORD</label
                                    ><input
                                        type="password"
                                        name="confirm_password"
                                        id="confirm_password"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account-create-login">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
